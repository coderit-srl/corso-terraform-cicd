name: Terraform Plan

on:
  pull_request:
    branches:
      - main
    paths:
      - 'terraform/**'
      - 'src/**'
      - '.github/workflows/terraform-plan.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: terraform-plan-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.14

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-south-1

      - name: Terraform Init
        run: terraform init -no-color
        working-directory: terraform

      - name: Select Workspace
        run: terraform workspace select -or-create ${{ matrix.environment }}
        working-directory: terraform

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -no-color
        working-directory: terraform

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: terraform

      - name: Terraform Plan - ${{ matrix.environment }}
        id: plan
        run: terraform plan -var-file="environments/${{ matrix.environment }}.tfvars" -no-color -out="tfplan-${{ matrix.environment }}"
        working-directory: terraform

      - name: Comment PR with Plan - ${{ matrix.environment }}
        uses: actions/github-script@v7
        if: always() && github.event_name == 'pull_request'
        with:
          script: |
            const environment = '${{ matrix.environment }}';
            const planOutcome = '${{ steps.plan.outcome }}';
            const planOutput = `${{ steps.plan.outputs.stdout }}`;

            const status = planOutcome === 'success' ? '✅' : '❌';
            const truncated = planOutput.length > 60000
              ? planOutput.substring(0, 60000) + '\n\n... (truncated)'
              : planOutput;

            const body = [
              `## ${status} Terraform Plan — ${environment.toUpperCase()}`,
              '',
              '<details>',
              `<summary>Plan output (click to expand)</summary>`,
              '',
              '```',
              truncated,
              '```',
              '',
              '</details>'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
