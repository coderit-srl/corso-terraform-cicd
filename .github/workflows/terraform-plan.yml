name: Terraform Plan

on:
  pull_request:
    paths:
      - 'terraform/**'
      - 'src/**'
      - '.github/workflows/terraform-plan.yml'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.14

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-south-1

      - name: Terraform Init
        run: terraform init -no-color
        working-directory: terraform

      - name: Select Workspace
        run: terraform workspace select -or-create ${{ matrix.environment }}
        working-directory: terraform

      - name: Terraform Format Check
        run: terraform fmt -check -recursive -no-color
        working-directory: terraform
        continue-on-error: true

      - name: Terraform Validate
        run: terraform validate -no-color
        working-directory: terraform

      - name: Terraform Plan - ${{ matrix.environment }}
        run: terraform plan -var-file="environments/${{ matrix.environment }}.tfvars" -no-color -out="tfplan-${{ matrix.environment }}"
        working-directory: terraform

      - name: Comment PR with Plan - ${{ matrix.environment }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const environment = '${{ matrix.environment }}';

            // Read plan output
            const planOutput = `Terraform Plan for ${environment}`;

            // Comment on PR
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan Results - ${environment.toUpperCase()}\n\nâœ… Planning completed for ${environment} environment\n\nApply will be handled through separate workflows.`
            });
