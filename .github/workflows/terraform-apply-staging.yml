name: Terraform Apply - Staging

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

concurrency:
  group: terraform-staging
  cancel-in-progress: false

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.14

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-south-1

      - name: Terraform Init
        run: terraform init -no-color
        working-directory: terraform

      - name: Select Workspace
        run: terraform workspace select -or-create staging
        working-directory: terraform

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file="environments/staging.tfvars" -no-color -out="tfplan"
        working-directory: terraform

      - name: Post Plan to Summary
        run: |
          echo '## Terraform Plan â€” Staging' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo '${{ steps.plan.outputs.stdout }}' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Upload Plan
        uses: actions/upload-artifact@v4
        with:
          name: staging-tfplan
          path: |
            terraform/tfplan
            terraform/lambda.zip

  approval:
    runs-on: ubuntu-latest
    needs: plan
    environment: staging
    steps:
      - name: Request Approval
        run: echo "Waiting for approval to apply to staging..."

  apply:
    runs-on: ubuntu-latest
    needs: approval
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ~1.14

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-south-1

      - name: Download Plan
        uses: actions/download-artifact@v4
        with:
          name: staging-tfplan
          path: terraform

      - name: Terraform Init
        run: terraform init -no-color
        working-directory: terraform

      - name: Select Workspace
        run: terraform workspace select -or-create staging
        working-directory: terraform

      - name: Terraform Apply
        run: terraform apply -no-color -auto-approve tfplan
        working-directory: terraform

      - name: Export Outputs
        run: terraform output -json > outputs.json
        working-directory: terraform

      - name: Upload Outputs
        uses: actions/upload-artifact@v4
        with:
          name: staging-outputs
          path: terraform/outputs.json
